<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DoberDan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="imgs/doberdan_black.png" alt="logotipo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicios">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#hospedaje">Hospedaje</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reserva">Reserva</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="mt-3 mb-3">Información de estadía:</h1>
        <div class="container">
            <div class="row">
                <div id="infoForm1">

                </div>
                <h2 class="mt-2">Servicios adicionales:</h2>
                <div class="form-check mb-3 mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="pension">
                    <label class="form-check-label" for="pension">
                        Pension completa (no incluye bebidas). <b>Costo:</b> $30.
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="tour">
                    <label class="form-check-label" for="tour">
                        City Tour guiado. <b>Costo:</b> $35.
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="sauna">
                    <label class="form-check-label" for="sauna">
                        Sauna. <b>Costo:</b> $30.
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="conferencias">
                    <label class="form-check-label" for="conferencias">
                        Sala de conferencias equipada. <b>Costo:</b> $60.
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="cama">
                    <label class="form-check-label" for="cama">
                        Cama adicional. <b>Costo:</b> $15.
                    </label>
                </div>
                <div class="mb-3">
                    <a href="#"><button type="button" class="btn btn-light" id="buttonForm2" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button></a>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Costo Total</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="total">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="index.html"><button type="button" class="btn btn-primary">Aceptar</button></a>
                </div>
            </div>
        </div>
    </div>

    <footer class=" text-center p-2">
        <p class="p-2">&copy;<img src="imgs/doberdan_black.png" alt="logotipo"></p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/reserva.js"></script>
</body>

</html>
